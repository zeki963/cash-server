info:
  contact:
    email: zor@cqiserv.com
    name: CQI-SERVICES
    url: https://www.cqiserv.com/
  description: This is a sample API server .
  license: {}
  title: 金流SERVER API
  version: "2020.07"
paths:
  /admin/register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: 平台名稱
        in: formData
        name: name
        required: true
        type: string
      - description: 平台帳號
        in: formData
        name: account
        required: true
        type: string
      - description: 平台密碼
        in: formData
        name: password
        required: true
        type: string
      - description: 聯絡信箱
        in: formData
        name: email
        type: string
      - description: 群組代號 - 預設為1
        in: formData
        name: groupid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"account":"zxcc","status":"success","time":"2020-07-30 17:18:05","token":"18zM3WAF3HKa0Ve4Iss+HA","tokenSecret":"BNFk4iJHx"}'
          schema:
            type: string
        "400":
          description: '{"status":"FAIL",    "msg": "錯誤訊息"}'
          schema:
            type: string
        "411":
          description: '{"status":"FAIL",    "msg": "錯誤訊息"}'
          schema:
            type: string
      summary: PlatformRegisterServer
      tags:
      - Admin
  /json_post:
    post:
      parameters:
      - description: Name 名稱
        in: query
        name: name
        required: true
        type: string
      - description: Message
        in: query
        name: message
        required: true
        type: string
      - description: Num
        in: query
        name: num
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","message":"","name":"","num":"","status":"SUCCESS"}'
          schema:
            type: string
      summary: JSONtestPost
      tags:
      - Test
  /mycard/AuthMycard:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: 玩家帳號ID
        in: formData
        name: id
        required: true
        type: string
      - description: 商品代號
        in: formData
        name: itemid
        required: true
        type: string
      - description: 商品價格
        in: formData
        name: itemprice
        required: true
        type: string
      - description: 平台token代號
        in: formData
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"還沒寫好"}'
          schema:
            type: string
        "400":
          description: '{"status":"FAIL",    "msg": "錯誤訊息"}'
          schema:
            type: string
      summary: AuthMycard
      tags:
      - MyCard
  /test/A:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: Name
        in: formData
        name: name
        required: true
        type: string
      - description: cqikey
        in: formData
        name: cqikey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"name":"test","token":"123456","status":"SUCCESS"}'
          schema:
            type: string
        "400":
          description: '{"status":"FAIL"}'
          schema:
            type: string
      summary: TestRegisterServer
      tags:
      - Test
swagger: "2.0"
