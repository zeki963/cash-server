definitions:
  casinogrpc.CasinoItem:
    properties:
      itemName:
        type: string
      itemType:
        type: integer
      platform:
        type: string
      price:
        type: integer
      productID:
        type: string
    type: object
  controller.Resp:
    properties:
      data:
        type: object
      ecode:
        type: integer
      msg:
        type: string
    type: object
  db.Order:
    properties:
      callbackOriginalData:
        type: string
      callbackURL:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      orderClientID:
        type: string
      orderDate:
        type: string
      orderGameSubID:
        type: string
      orderItemID:
        type: string
      orderItemPrice:
        type: string
      orderOriginalData:
        type: string
      orderSubID:
        type: string
      paymentID:
        type: string
      paymentTypeID:
        type: integer
      platformID:
        type: integer
      receivedCallbackDate:
        type: string
      stageType:
        type: integer
      status:
        type: string
      updatedAt:
        type: string
    type: object
  db.Platform:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      platformAccount:
        type: string
      platformEmail:
        type: string
      platformGroupID:
        type: integer
      platformName:
        type: string
      platformPassword:
        type: string
      platformToken:
        type: string
      platformTokenSecret:
        type: string
      status:
        type: string
      updatedAt:
        type: string
